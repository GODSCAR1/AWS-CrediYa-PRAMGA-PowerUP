server:
  port: "${SERVER_PORT:8081}"
spring:
  application:
    name: "${SPRING_APPLICATION_NAME:SOLICITUDES}"
  devtools:
    add-properties: "${SPRING_DEVTOOLS_ADD_PROPERTIES:false}"
aws:
  credentials:
    access-key: "${AWS_ACCESS_KEY_ID:}"
    secret-key: "${AWS_SECRET_ACCESS_KEY:}"
adapters:
  r2dbc:
    host: "${R2DBC_HOST:127.0.0.1}"
    port: "${R2DBC_PORT:3308}"
    database: "${R2DBC_DATABASE:solicitudes}"
    username: "${R2DBC_USERNAME:appuser}"
    password: "${R2DBC_PASSWORD:app_pass_123}"
cors:
  allowed-origins: "${CORS_ALLOWED_ORIGINS:http://localhost:8083}"
routes:
  paths:
    createSolicitud: "${ROUTES_CREATE_SOLICITUD:/api/v1/solicitud}"
    getSolicitudes: "${ROUTES_GET_SOLICITUDES:/api/v1/solicitud/{nombreEstado}}"
    aproveSolicitud: "${ROUTES_UPDATE_SOLICITUD:/api/v1/solicitud/aprove/{id}}"
    rejectSolicitud: "${ROUTES_UPDATE_SOLICITUD:/api/v1/solicitud/reject/{id}}"
adapter:
  restconsumer:
    timeout: 10000
    url: "${ADAPTER_RESTCONSUMER_URL:http://localhost:8080}"
    usuario:
      searchEndpoint: "${ADAPTER_RESTCONSUMER_USUARIO_SEARCH_ENDPOINT:/api/v1/usuario/emails}"
  sqs:
    notificaciones:
      region: "${AWS_REGION:us-east-1}"
      queueUrl: "${AWS_SQS_NOTIFICACIONES_QUEUE_URL:http://localhost:4566/000000000000/sample}"
    capacidad-endeudamiento:
      region: "${AWS_REGION:us-east-1}"
      queueUrl: "${AWS_SQS_CAPACIDAD_ENDEUDAMIENTO_QUEUE_URL:http://localhost:4566/000000000000/sample}"
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
      base-path: "/actuator"
  endpoint:
    health:
      show-details: "always"
entrypoint:
  sqs:
    region: "${AWS_REGION:us-east-1}"
    queueUrl: "${AWS_SQS_NOTIFICACIONES_SOLICITUD_URL:http://localhost:4560/000000000000/sample}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
